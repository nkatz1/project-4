<!DOCTYPE html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input type="text" /> <button>+</button>
        <p style="margin-top:10px;">
          Delete All Comments:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button style="padding-left:6px; padding-right:6px;">-</button>
        </p>
      </section>

      <section class="comments">
        <p><b>2dolist</b></p>
        <p>Start P3 early</p>
        <p>Review for midterm 5/6</p>
        <p>Memorial Day plans 5/30</p>
      </section>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
